version: "3.5"

services:
   backend:
      image: backend
      build:
         context: ./backend
         dockerfile: Dockerfile
      ports:
         - "8000:${APP_PORT}"
   frontend:
      image: frontend
      build:
         context: ./frontend
         dockerfile: Dockerfile
         args:
            BACKEND_URL: "${BACKEND_URL}"
      ports:
         - "80:3000"
